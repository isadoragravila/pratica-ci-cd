version: "3"
services:
  db_cicd:
    image: postgres
    container_name: db_cicd
    restart: always
    ports:
      - 2345:5432
    env_file:
      - .env
    volumes:
      - pg:/var/lib/postgresql/data

  pratica_cicd:
    container_name: pratica_cicd
    build: .
    ports:
      - 5000:5000
    depends_on:
      - db_cicd
    env_file:
      - .env
volumes:
  pg: